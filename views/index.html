<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="vendors/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <title>Tau To Do List</title>
</head>
<body>
  <h1>Tau To Do List</h1>
  <div>
    <input id="taskInput" type="text" name="taskInput" placeholder="Enter Task"></input>
    <select class="status-drop-down">
      <option value="Work In Progress">Work In Progress</option>
      <option value="Complete">Complete</option>
      <option value="Cancelled">Cancelled</option>
    </select>
    <button id="createTaskBtn" type="button" name="button">Create Task</button>
  </div>
  <div id="buttonDiv">
    </div>
  <button id="displayTasksBtn" type="button" name="button">Display All Tasks</button>
  <div id="outputDiv">
  </div>
</body>
</html>
